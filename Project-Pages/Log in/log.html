<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Log-In</title>
</head>

<body>

    <header></header>
    <main>
        <section id="contact">
            <div class="row">
                <div class="custom-login">
                    <div class="col-lg-6 col-md-12 col-sm-12 ">
                        <div class="contact-image">
                            <img src="./img/login-bg.jpg" alt="">
                        </div>

                    </div>
                    <div class="col-lg-6 col-md-12 col-sm-12">
                        <div class="contact-login">
                            <div class="contact-logo">
                                <a href="../Home/index.html">
                                    <img src="./img/logo.png" alt="">
                                </a>
                            </div>
                            <h3>Welcome back</h3>
                            <p>New to Strax? Sign up</p>
                            <form action="">
                                <input type="email" name="email" placeholder="Your email address" class="input mt-4 mb-3" autocomplete="off">
                                <input type="password" name="password" placeholder="Your password" class="input mb-3" autocomplete="off">
                                <button type="submit"><i class="fab fa-hotjar"></i>Login</button>
                                <div class="login-forgot">
                                    <a href="#" class="my-3">Forgot Password?</a>
                                </div>

                            </form>
                            <div class="contact-social">
                                <button type="submit" class="b1"><i class="fab fa-facebook-f"></i>Connect with Facebook</button>
                                <button type="submit" class="b2"><i class="fab fa-google"></i>Connect with Google</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>





    <script src="./js/script.js"></script>
</body>

</html>
